<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage One</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="flex">
        <h2>Slack name : </h2>
        <p id="slackUserName"></p>
    </div>
   
    <div class="flex">
        <h2>Current day of the week : </h2>
        <p id="currentDayOfTheWeek"></p>

    </div>
    
    <div class="flex">
        <h2>Current UTC Time :</h2>
        <p id="currentUTCTime"></p>
    </div>

    <div class="flex">
        <h2>Track : </h2>
        <p id="myTrack"></p>
    </div>

    <div class="flex">
        <h2>Github : </h2>
        <a>Click me</a>
    </div>

    <div clas="flex">
        <h2>Slack Display picture : </h2>
        <img alt="Helianthus"></img>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
